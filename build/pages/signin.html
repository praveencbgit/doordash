<html>
  <head>
    <link rel="stylesheet" href="signin.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>

  <body>
    <div class="top-container">
      <div class="sign">
        <a href="/index.html">
          <svg
            class="close"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
            ;
          </svg></a
        >

        <div class="sign_up"></div>
        <span>Sign in or Sign up</span>
        <div class="toggle">
          <span class="in">Sign in</span>
          <div class="toggle-n">
            <span> Sign up</span>
          </div>
        </div>
        <div class="forms">
          <!-- <span>First Name</span><span>Last Name</span> -->
          <form>
            <!-- <input type="text" required />
            <input type="text" required /> -->
            <span id="email">Email</span>
            <input id="txtfield" placeholder="Required" type="email" required />

            <div class="next">
              <!-- <span id="country">Country</span>
              <span id="number">Mobile number</span>
              <input class="mobile" type="number" required />

              <select class="country">
                <option value="us">+1(US)</option>
                <option value="in">+91(IN)</option>
              </select> -->
            </div>
            <div class="passwd">
              <!-- <span id="pass">Password</span>
              <input id="passwd" type="password" required /> -->
            </div>
            <div class="btn">
              <!-- <p>
                By tapping “Sign Up” or “Continue with Google, Facebook, or
                Apple,” you agree to DoorDash’s<a href="">
                  Terms and Conditions </a
                >and <a href="">Privacy Policy.</a>
              </p> -->
              <button>Continue to Sign In</button>
            </div>
          </form>

          <p class="agree">
            By continuing with the sign in process, we may send you a one-time
            verification code via text message to the phone number associated
            with your account. Message and data rates may apply.
          </p>

          <div class="line">
            <hr class="hr" />
            <span class="or">or</span>
            <hr class="hrn" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
